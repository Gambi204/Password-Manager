<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Manager</h1>

    <!-- Set Password -->
    <h2>Set Password</h2>
    <label for="service-name">Service Name:</label>
    <input type="text" id="service-name" placeholder="Enter service name">
    <label for="password-value">Password:</label>
    <input type="text" id="password-value" placeholder="Enter password">
    <div id="password-strength">
      <span>Password Strength: </span><strong id="strength-label">None</strong>
    </div>
    <button id="set-password-btn">Set Password</button>

    <!-- Retrieve Password -->
    <h2>Retrieve Password</h2>
    <label for="retrieve-service-name">Service Name:</label>
    <input type="text" id="retrieve-service-name" placeholder="Enter service name">
    <button id="retrieve-password-btn">Retrieve Password</button>
    <p id="retrieve-result"></p>

    <!-- Remove Password -->
    <h2>Remove Password</h2>
    <label for="remove-service-name">Service Name:</label>
    <input type="text" id="remove-service-name" placeholder="Enter service name">
    <button id="remove-password-btn">Remove Password</button>
    <p id="remove-result"></p>

    <!-- Export Data -->
    <h2>Export Data</h2>
    <button id="export-data-btn">Export Data</button>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
      <label for="dark-mode-switch">Dark Mode:</label>
      <input type="checkbox" id="dark-mode-switch">
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
